<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRTS</title>
    <style>
        body {
            background-color: #000;
            font-family: 'Courier New', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Background container with image and brightness filter */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('your-image.webp');
            background-size: cover;
            background-position: center;
            filter: brightness(0.3);
            z-index: -1;
        }

        /* Container for the console text and rhombus */
        .content {
            position: relative;
            color: hsl(0, 0%, 100%);
            z-index: 1;
        }

        .console {
            font-size: 24px;
            white-space: pre-wrap;
        }

        .rhombus {
            font-size: 18px;
            text-align: center;
            white-space: pre;
            visibility: hidden;
        }
    </style>
</head>
<body>

    <!-- Background image with low brightness -->
    <div class="background"></div>

    <!-- Content with text and rhombus -->
    <div class="content">
        <div class="console" id="console"></div>
        <div class="rhombus" id="rhombus"></div>
    </div>

    <!-- Audio file -->
    <audio id="sound" src="priestess fly me to the moon.mp3"></audio> <!-- Replace with your actual sound file -->
    
    <script src="app.js"></script>
</body>
</html>
